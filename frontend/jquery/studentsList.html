<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Students List</title>
        <link rel="stylesheet" href="../css/layoutShared.css" />
        <link rel="stylesheet" href="../css/studentsList.css" />
    </head>
    <body>
        <nav class="main-nav">
            <header>Módulo Acadêmico</header>
            <ul class="nav-links">
                <a class="nav-item" href="#">
                    <li>Alunos</li>
                </a>
            </ul>
        </nav>
        <section class="container">
            <header class="main-header">Consulta de Alunos</header>
            <div class="loader"></div>
            <div class="content-page loading-none">
                <div class="padding-left-rigth-20">
                    <div class="top-actions">
                        <form class="form-search" action="">
                            <input
                                type="text"
                                id="searchInput"
                                name="searchInput"
                            />
                            <button>Pesquisar</button>
                        </form>
                        <button>Cadastrar Aluno</button>
                    </div>
                    <table id="studentsList" class="table-list">
                        <thead>
                            <tr>
                                <th>Registro Acadêmico</th>
                                <th>Nome</th>
                                <th>CPF</th>
                                <th>Ações</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script src="../js/studentsList.js"></script>
    </body>
</html>
