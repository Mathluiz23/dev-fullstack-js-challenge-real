<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="../css/layoutShared.css" />
        <link rel="stylesheet" href="../css/studentsManager.css" />
        <title>Gerenciar Studantes</title>
    </head>
    <body>
        <nav class="main-nav">
            <header>Módulo Acadêmico</header>
            <ul class="nav-links">
                <a class="nav-item" href="studentsList.html">
                    <li>Alunos</li>
                </a>
            </ul>
        </nav>
        <section class="container">
            <header class="main-header">Consulta de Alunos</header>
            <div class="loader"></div>
            <div class="content-page padding-left-rigth-20 loading-none">
                <form id="studentForm" class="form" action="" method="post">
                    <div class="form-group">
                        <label for="name">Nome</label>      
                        <input type="text" name="name" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" required>
                      </div>
                      <div class="form-group">
                        <label for="ra">RA</label>
                          <input type="number" name="ra" id="ra" required>
                      </div>
                      <div class="form-group">
                          <label for="cpf">CPF</label>
                          <input type="number" name="cpf" id="cpf" required>
                      </div>
                      <div class="actions">
                        <a href="studentsList.html" class="btn margin-right-10">Cancelar</a>
                        <button class="btn-2 margin-left-10">Salvar</button>
                      </div>
                    </form>
                </div>
            </div>
        </section>
        <script src="https://code.jquery.com/jquery-3.6.1.min.js"></script>
        <script src="../js/studentsManager.js"></script>
    </body>
</html>
